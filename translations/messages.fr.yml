            Oups... Si vous voyez ce message, cela veut dire que votre navigateur n'affiche pas le
            contenu voulu. Pour y remédier, veuillez essayer de mettre à jour votre navigateur. 
            Prière de nous excuser pour tout désagrément causé.
        locale: Locale
        fr: "FR: Français"
        en: "EN: Anglais"
        about: 
            header: À propos de %name%
            intro: >
                Sparknap est un tout nouveau site de réseaux sociaux organisés. C'est un lieu où chacun
                peut interagir avec le reste du monde en partageant des posts, des articles et des photos. 
            features: "Voici les principales fonctionnalités de %name%:"
            posts: Posts publics
            posts_bis: Une fois connecté(e), vous pouvez poster des messages publics qui seront affichés sur votre
                page personnelle
            groups: Créer des groupes
            groups_bis: >
                Créez et gérez vos propres groupes dynamiques et flexibles. Les groupes Sparknap permettent 
                aux membres de discuter et d'interagir avec le monde de façon oranisée. 
                Des membres désignés ont une autorité, un accès et des compétences appropriés en fonction de 
                leur place dans le groupe
            join: Joindre des groupes
            join_bis: >
                Il y a deux façons de joindre d'autres groupes: leur envoyer votre candidature ou accepter
                leur invitation. Il revient aux responsables du groupe de décider d'envoyer des invitations et 
                accepter les candidatures
            articles: Publier des articles 
            articles_bis: >
                Les articles sont beaucoup plus volumineux que les simples posts. C'est pourquoi les 
                articles peuvent être publiés seulement que dans le cadre d'un groupe. Les articles peuvent 
                être publiés et/ou édités par certains membres seulement
            group_posts: Posts de groupe
            group_posts_bis: >
                Les groupes Sparknap permettent également de publier des posts qui peuvent être publics ou
                bien restreints aux seuls membres du groupe
            photos: Partager des photos
            photos_bis: Vous pouvez partager des photos et images lorsque vous publiez un post ou un article
            elections: Organiser des élections
            elections_bis: >
                Les élections peuvent être tenues pour déterminer qui sera le prochain admin du groupe. Cela
                consiste en un vote de chacun des membres. 
                Et c'est à l'admin du groupe de décider si élections auront lieu ou pas.
        options: Options
